<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link type="image/x-icon" href="images/favicon.ico" rel="shortcut icon">
  <link type="Image/x-icon" href="images/favicon.ico" rel="icon">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="main">
    <div class="container">
      <div class="main__inner">
        <div class="main__container">
          <form class="main__form" action="#">
            <label class="sr-only">select city</label>
            <input class="main__input" type="text" required placeholder="enter city">
            <button class="main__search animation" type="submit"></button>
          </form>

          <div class="main__box">
            <div class="main__content">
              <div class="main__box-info">
                <div class="main__info main__main-info main__info--active" id="tab-1">
                  <div class="box">
                    <span class="main__temperature"></span>
                    <div class="main__case">
                      <h3 class="main__city"></h3>
                      <button class="main__btn-heart" type="button">
                        <svg class="main__heart">
                          <use xlink:href="images/heart.svg#heart"></use>
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>

                <div class="main__info main__short-info" id="tab-2">
                  <h3 class="main__info-city main__city"></h3>
                  <ul class="main__info-list">
                    <li class="main__info-item">Temperature: <span id="temperature"></span></li>
                    <li class="main__info-item">Feels like: <span id="feels-like"></span></li>
                    <li class="main__info-item">Weather: <span id="weather"></span></li>
                    <li class="main__info-item">Sunrise: <span id="sunrise"></span></li>
                    <li class="main__info-item">Sunset: <span id="sunset"></span></li>
                  </ul>
                </div>

                <div class="main__info main__hourly-info" id="tab-3">
                  <h3 class="main__info-city main__city main__info-city--tab-3"></h3>
                  <ul class="main__hourly-list"></ul>
                </div>
              </div>
              <nav class="main__box-tabs">
                <a class="main__tab main__tab--active animation" href="#tab-1">
                  Now
                </a>
                <a class="main__tab animation" href="#tab-2">
                  Details
                </a>
                <a class="main__tab animation" href="#tab-3">
                  Forecast
                </a>
              </nav>
            </div>

            <div class="main__cites">
              <h3 class="main__title">
                Added Locations:
              </h3>
              <ul class="main__list">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
<script type="module" src="js/main.js"></script>

</html>
